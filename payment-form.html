<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Payment Form</h1>
    <p>Required fields are marked by *</p>
    <h2>Contact Information</h2>
    <form action="">
        <label for="">
            <input name="honorifics" type="radio" checked>Mr.
            <br>
            <input name="honorifics" type="radio">Ms.
            <br>
            <input name="honorifics" type="radio">Mrs.
            <br>
            <input name="honorifics" type="radio">Mx.
        </label>
        <br>
        <br>
        <label for="">Name:*</label>
        <input type="text" placeholder="Name" required>
        <br>
        <br>
        <label for="">Email:*</label>
        <input type="email" placeholder="Email" required>

    <h2>Payment Information</h2>

        <label>
            Card Type:
            <select name="" id="" required>
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="american-express">American Express</option>
                <option value="discover">Discover</option>
            </select>
        </label>
        <br>
        <br>
        <label for="">Card Number:*</label>
        <input type="text" placeholder="xxxx xxxx xxxx xxxx" required>
        <br>
        <br>
        <label for="">Expiration Date (MM/YY):*</label>
        <input type="text" placeholder="mm/yy" required>
        <br>
        <br>
        <input type="submit" value="Submit Payment">
    </form>
</body>
</html>
