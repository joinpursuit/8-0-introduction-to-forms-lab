<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
  </head>
  <body>
    <h1>Payment Form</h1>
    <p>Required fields are marked by <u>*</u></p>
    <br />
    <form>
      <h2>Contact Information</h2>

      <label for="Mr."></label>
      <input id="Mr." name="surname" type="radio" value="'Mr." checked />
      Mr.

      <br />
      <label for="Ms."></label>
      <input id="Ms." name="surname" type="radio" value="Ms." />
      Ms.

      <br />
      <label for="Mrs."></label>
      <input id="Mrs." name="surname" type="radio" value="Mrs." />
      Mrs.
      <br />
      <label for="Mx."></label>
      <input id="Mx." name="surname" type="radio" value="Mx." />
      Mx.
      <br />
      <br />

      <label for="Name"></label>
      Name:*
      <input id="Name" name="Name" type="text" placeholder="Name" required />

      <br />

      <label>
        Email:*
        <input
          id="Email"
          name="email address"
          type="email"
          placeholder="Email"
          required
        />
      </label>

      <h2>Payment Information</h2>
      <label>
        Card Type
        <select name="credit cards" id="category">
          <option value="visa">Visa</option>
          <option value="mastercard">Mastercard</option>
          <option value="american-express">American Express</option>
          <option value="discover">Discover</option>
        </select>
      </label>

      <br />

      <label>
        Card Number:*
        <input
          id="card-number"
          name="card number"
          type="tel"
          placeholder="xxxx xxxx xxxx xxxx"
          required
        />
      </label>

      <br />
      <label>
        Expiration Date (MM/YY):*
        <input type="text" placeholder="mm/yy" required />
      </label>
      <br />
      <input type="submit" value="Submit Payment" />
    </form>
  </body>
</html>
