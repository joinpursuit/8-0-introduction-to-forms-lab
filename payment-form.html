    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Payment Form</h1>
        <p>Required fields are marked by <u>*</u></p>
        
        <h2>Contact Information</h2>
        <form>
            <label>
                <input type = "radio" id="contactChoice1" name = "honorific" value = "mr." checked /> Mr.
            </label>
            <br />
            <label>
                <input type = "radio" id="contactChoice2" name = "honorific" value = "ms." /> Ms.
            </label>
            <br />
            <label>
                <input type = "radio" id="contactChoice3" name = "honorific" value = "mrs." /> Mrs.
            </label>
            <br />
            <label>
                <input type = "radio" id="contactChoice4" name = "honorific" value = "mx." /> Mx.
            </label>
            <br />
            <br />
            <label>
                Name: * <input type = "text" id = "fullName" name = "firstNlast" placeholder = "Name" required /> 
            </label>
            <br />
            <br />
            <label>
                Email: * <input type = "email" id = "email" name = "email-address" placeholder="Email" required /> 
            </label>
            <h2>Payment Information</h2>
            <label for="cards"> Card Type:</label>
                
            <select name="cards" id="cards">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="american-express">American Express</option>
                <option value="discover">Discover</option> 
            </select>
            <br />
            <br />
            <label>
                Card Number: * <input type = "number" id = "card-number" name = "card-number" placeholder = "xxxx xxxx xxxx xxxx" required /> 
            </label>
            <br />
            <br />
            <label>
                Expiration Date (MM/YY): * <input type = "text" id = "exp-date" name = "exp-date" placeholder= "mm/yy" required /> 
            </label>
            <br />
            <br />
            <label>
                <input type = "submit" value = "Submit Payment" /> 
            </label>

        </form>
        
    </body>
    </html>
