<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>secure credit information form not a phishing scam.</title>
</head>
<body>
    <h1>Payment Form</h1>
    <form>
        <p>Required fields are marked by <u>*</u></p>
        <h2>Contact Information</h2>
        <label><input type="Radio" checked> Mx.</label><br>
        <label><input type="Radio"> Mr.</label><br>
        <label><input type="Radio"> Ms.</label><br>
        <label><input type="Radio"> Mrs.</label><br><br>
        <label>Name:* <input type="text" placeholder="Name" required></label><br><br>
        <label>Email:* <input type="email" placeholder="Email" required></label> <br><br>
        <h2>Payment Information</h2>
        <label>Card Type: <select name="cardtype">
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="american-express">American Express</option>
            <option value="discover">Discover</option>
            
        </label>
    </select>
    <br><br>
    <label>Card Number:*<input type="text" placeholder='xxxx xxxx xxxx xxxx' required> </label><br> <br>
       <label>Experation (MM/YY):*<input type="text" placeholder="mm/yy" required> </label><br><br>
        <input type="submit" value="Submit Payment"> 

    </form>
</body>
</html>
