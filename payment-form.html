<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Payment Form</h1>
    <p>Required fields are marked by <u>*</u></p>
    <form>
        <h2>Contact Information</h2>
        <input type="radio" checked>Mr.<br>
        <input type="radio">Ms.<br>
        <input type="radio">Mrs.<br>
        <input type="radio">Mx.<br><br>
        <label for="fname">Name:*</label>
        <input type="text" id="fname" name="fname" placeholder="Name" required><br><br>
        <label for="email">Email:*</label>
        <input type="email" id="email" name="email" placeholder="Email" required><br><br>
        <h2>Payment Information</h2>
        <label for="cardType">Card Type:*</label>
        <select id="cardType" name="cardType">
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="american-express">American Express</option>
            <option value="discover">Discover</option>
        </select> <br><br>
        <label for="cardNumber">Card Number:*</label>
        <input type="tel" id="cardNumber" name="cardNumber" placeholder="xxxx xxxx xxxx xxxx" required><br><br>
        <label for="expDate">Expiration Date (MM/YY):*</label>
        <input type="text" id="expDate" name="expDate" placeholder="mm/yy" required><br><br>
        <input type="submit" value="Submit Payment">
    </form>
</body>
</html>
