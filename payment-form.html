<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
</head>
<body>
    <h1>Payment Form</h1>
    <p>Required fields are marked by *</p>
    <h2><strong>Contact Information</strong></h2>
    <form>
        <input
        type="radio"
        id="mr."
        name="pickOne"
        value="mr."
        checked
        />
        Mr.
        <br/>

        <input
        type="radio"
        id="ms."
        name="pickOne"
        value="ms."
        />
        Ms.
        <br/>

        <input
        type="radio"
        id="mrs."
        name="pickOne"
        value="mrs."
        />
        Mrs.
        <br/>

        <input
        type="radio"
        id="mx."
        name="pickOne"
        value="mx."
        />
        Mx.

        <br/>
        <br/>
            <label for="fname">Name:*</label>
            <input id="fname" type="text" name="fname" placeholder="Name" required/>
        <br/>
        <br/>

            <label for="email">Email:*</label>
            <input id="email" type="email" name="email" placeholder="Email" required/>

        <h2><strong>Payment Information</strong></h2>


            <label for="cardtype">Card Type:</label>
            <select name="cardtype" id="cardtypes">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="american-express">American Express</option>
                <option value="discover">Discover</option>
            </select>
            <br/>
            <br/>

            <label for="card">Card Number:*</label>
            <input id="card" type="tel" name="card" placeholder="xxxx xxxx xxxx xxxx" required/>

            <br/>
            <br/>

            <label for="expdate">Expiration Date (MM/YY):*</label>
            <input id="expdate" type="text" name="expdate" placeholder="mm/yy" required/>

            <br/>
            <br/>

            <input type="submit" value="Submit Payment">
    </form>
</body>
</html>
