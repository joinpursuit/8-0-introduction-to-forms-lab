FORMS LAB - <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <h1>Payment Form</h1>
    <form> <p>Required fields are marked by *<u></u></p></form>

       <h2>Contact Information</h2>
        <label><input id="mr" name="prefix" type="radio" value="mr" checked/>Mr.</label>
        <br> 
        <label><input id="ms" name="prefix" type="radio" value="ms"/>Ms.</label>
        <br> 
        <label><input id="mrs" name="prefix" type="radio" value="mrs"/>Mrs.</label>
        <br> 
        <label><input id="mx" name="prefix" type="radio" value="mx"/>Mx.</label> 
        <br>
        <br>
        <label for="name">Name:</label><input id="preferred" type="text" name="name" placeholder="Name" required/>
        <br>
        <br>
        <label for="email">Email:</label><input id="emailaddress" type="email" name="email" placeholder="Email" required/>

    <h2>Payment Information</h2>
    <label> Card Type:</label>
    <select id="card type" name="card type">
        <option value="visa">Visa</option>
        <option value="mastercard">Mastercard</option>
        <option value="american-express">American Express</option>
        <option value="discover">Discover</option>
    </select>
    <br>
    <br>
    <label>Card Number: <input id="card-number" type="number" value="card-number" placeholder="xxxx xxxx xxxx xxxx"required/>
    <br>
    <br>
    <label>Expiration Date (MM/YY):* <input id="exp-number" name="exp-date" type="text" placeholder="mm/yy" required/>
    <br>
    <br>
    <input type="submit" value="Submit Payment"/>

</body>
</html>
