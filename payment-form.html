<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <h1>Payment Form</h1>
        <p>Required fields are marked by <u>*</u></p>
        <h2>Contact Information</h2>
        <form>
            <label for="titles"><input type="radio" name="title" id="titles" checked/>Mr.</label><br>
            <label for="titles"><input type="radio" name="title" id="titles"/>Ms.</label><br>
            <label for="titles"><input type="radio" name="title" id="titles"/>Mrs.</label><br>
            <label for="titles"><input type="radio" name="title" id="titles"/>Mx.</label><br><br>
            <label>Name:* <input required type="text" placeholder="Name"/></label><br><br>
            <label>Email:* <input required type="email" placeholder="Email"/></label><br>
            <h2>Payment Information</h2><br>
            <label>Card Type:
                <select>
                    <option value="visa">Visa</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="american-express">American Express</option>
                    <option value="discover">Discover</option>
                </select>
            </label><br><br>
            <label>Card Number:* <input required type="tel" placeholder="xxxx xxxx xxxx xxxx"/></label><br><br>
            <label>Expiration Date (MM/YY):* <input required type="text" placeholder="mm/yy"/></label><br><br>
            <input type="submit" value="Submit Payment"/>


        </form>


    </body>
</html>
