<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <h1><strong>Payment Form</strong></h1>
    <form id="payment-form">
       <p>Required fields are marked by <u>*</u></p>

        <strong><h2>Contact Information</h2></strong>
         <input type="radio" name="visible" id="mr" value="mr" checked/>
         <label for="public">Mr.</label> 
         <br>
         <input type="radio" name="visible" id="ms" value="ms" />
         <label for="public">Ms.</label> 
         <br>
         <input type="radio" name="visible" id="mrs" value="mrs" />
         <label for="public">Mrs.</label> 
         <br>
         <input type="radio" name="visible" id="mx" value="mx" />
         <label for="public">Mx.</label> 
         <br>
         <br>
         <label>Name:*
            <input id="name" name="name" type="text" placeholder="Name" required>
         </label>
         <br>
         <br>
         <label>Email:*
            <input id="email" name="email" type="email" placeholder="Email" required>
         </label>
         <br>
         <h2>Payment Information</h2>
         <br>
         <label> Card Type:
            <select name="card" id="card-type">
              <option value="visa"> Visa </option>
              <option value="mastercard"> Mastercard </option>
              <option value="american-express"> American Express </option>
              <option value="discover"> Discover </option>
            </select>
          </label>
          <br>
          <br>
          <label>
            Card Number:* 
            <input id="card-number" name="card-number" type="tel" placeholder="xxxx xxxx xxxx xxxx" required/>
          </label>
          <br>
          <br>
          <label>
            Expiration Date (MM/YY):*
            <input id="exp-date" name="exp-date" type="text" placeholder="mm/yy" required />
         </label>
         <input type="submit" value="Submit Payment" />
    </form>
</body>
</html>
