<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <h1>Payment Form</h1>
    <p>Required fields are marked by <u>*</u></p>
    <h2>Contact Information</h2>
    
     <input type="radio" id="mr" name="title" value="mr" checked> Mr. <br/>
      <input type="radio" id="ms" name="title" value="ms"> Ms. <br/>
      <input type="radio" id="ms" name="title" value="mrs"> Mrs. <br/>
      <input type="radio" id="mx" name="title" value="mx"> Mx. <br/>
    

    <label for="fullName">Name:*</label>
    <input type="text" id="fullName"name="fullName" placeholder="Name" required>


    <label for="email">Email:*</label>
    <input type="email" id="email"name="email" placeholder="Email" required>

<h2>Payment Information</h2>

    <label for="card type"> Card Type:</label>
    <select name="card type" id="card type"> 
        <option value="visa"> Visa</option>
        <option value="mastercard"> Mastercard</option>
        <option value="american-express">American Express</option>
        <option value="discover">Discover</option>
      </select>


    <label for="card number">Card Number:*</label>
    <input id="card number" type="tel" name="card number" placeholder="xxxx xxxx xxxx xxxx" required>


   <label for="expiration date">Expiration Date (MM/YY):*</label> 
   <input id="expiration date" type="text" name="expiration date" placeholder="mm/yy" required>


  <input id="Submit" value="Submit Payment"type="submit" name="submit">

</form>
  
</body>
</html>
