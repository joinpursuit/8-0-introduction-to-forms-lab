<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Payment Form</h1>
    <p>Required fields are marked by <u>*</u></p>
    <h2>Contact Information</h2>
    <input type="radio" name="mr" value="mr" checked> Mr. </br>
    <input type="radio" name="ms" value="ms"> Ms. </br>
    <input type="radio" name="mrs" value="mrs"> Mrs. </br>
    <input type="radio" name="mx" value="mx"> Mx. </br>

    <form>
        <label>
            Name:* 
            <input id="name" name="name" type="text" placeholder="Name" required> </br>
            Email:*
            <input id="email" name="email" type="email" placeholder="Email" required></br>
        </label>
    <h2>Payment Information</h2>
        <label>
            Card Type: 
            <select id="cardType" name="cardType">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="american-express">American Express</option>
                <option value="discover">Discover</option>
            </select>
        </br>
            Card Number:*
            <input id="cardnumber" type="text" placeholder='xxxx xxxx xxxx xxxx' required>
         </br>
            Expiration Date (MM/YY):*
            <input id="exp" type="text" placeholder='mm/yy' required>
         </br>
        </label>
        <input type="submit" value="Submit Payment"/>
    </form>
    
</body>
</html>
