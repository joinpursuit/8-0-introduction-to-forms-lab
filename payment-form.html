<form>
<h1>Payment Form</h1><br>
<p>Required fields are marked by <u>*</u></p>
<h2>Contact Information</h2>
<label for="prefix-mr">
    <input type="radio" name="prefix-choice" id="prefix-mr" value="Mr." checked />
    Mr.
</label>
<br />
<label for="prefix-ms">
    <input type="radio" name="prefix-choice" id="prefix-ms" value="Ms." />
    Ms.
</label>
<br />
<label for="prefix-mrs">
    <input type="radio" name="prefix-choice" id="prefix-mrs" value="Mrs." />
    Mrs.
</label>
<br />
<label for="prefix-mx">
    <input type="radio" name="prefix-choice" id="prefix-mx" value="Mx." />
    Mx.
</label>
<br />
<br />
<label for="name">Name:*
    <input type="text" name="name" id="name" placeholder="Name" required />
</label>
<br />
<br />
<label for="email">Email:*
    <input type="email" name="email" id="email" placeholder="Email" required />
</label>
<h2>Payment Information</h2>
<label>Card Type:
    <select id="post-category" name="category">
        <option value="visa">Visa</option>
        <option value="mastercard">Mastercard</option>
        <option value="american-express">American Express</option>
        <option value="discover">Discover</option>
    </select>
</label>
<br />
<br />
<label>Card Number:*
    <input type="text" placeholder="xxxx xxxx xxxx xxxx" required />
</label>
<br />
<br />
<label>Expiration Date (MM/YY):*
    <input type="text" placeholder="mm/yy" required />
</label>
<br />
<br />
<input type="submit" value="Submit Payment" required />
</form>
