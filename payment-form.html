<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment-form</title>
</head>
<body>
    <h1>Payment Form</h1>
    <p>Required fields are marked by *</p>
    <h2>Contact Information</h2>
    <form>
        <input type="radio" name="title" value="Mr." checked>
        <label for="">Mr.</label><br>
        <input type="radio" name="title" value="Ms.">
        <label for="">Ms.</label><br>
        <input type="radio" name="title" value="Mrs.">
        <label for="">Mrs.</label><br>
        <input type="radio" name="title" value="Mx.">
        <label for="">Mx.</label><br><br>
        <label for="name">Name:*</label>
        <input id="name" name="name" type="text" placeholder="Name" required /><br><br>
        <label for="email">Email:*</label>
        <input id="email" name="email" type="email" placeholder="Email" required /><br>
        <h2>Payment Information</h2>
        <label for="">Card Type:</label>
        <select name="" id="">
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="american-express">American Express</option>
            <option value="discover">Discover</option>
        </select><br><br>
        <label for="">Card Number:*</label>
        <input type="text" placeholder="xxxx xxxx xxxx xxxx" required><br><br>
        <label for="">Expiration Date (MM/YY):*</label>
        <input type="text" placeholder="mm/yy" required>
        <br><br>
        <input type="submit" value="Submit Payment">

    </form>
    
</body>
</html>
