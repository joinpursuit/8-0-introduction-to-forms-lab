<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Title</title>
</head>
<body>
    <h1>Payment Form</h1>
    <p>Required fields are marked by <u>*</u></p>
    <h2>Contact Information</h2>
    <form action=>
        <input type="radio" name="status" id="f-id">
        <label for= "f-id">Mr.</label>
        <br>
        <input type="radio" name="status" id="s-id">
        <label for ="s-id">Ms.</label>
        <br>
        <input type="radio" name="status" id= "n-id">
        <label for="n-id">Mrs.</label>
        <br>
        <input type="radio" name="status" id= "m-id">
        <label for ="m-id">Mx.</label>
         <br>
         <label for="post-name">Name:*</label>
         <input id="post-name" name="Name:*" type="text" />
         <br>
         <br>
         <label for="email">Email:*</label>
         <input id="email" name="email" type="email" />
         <br>
         <h2>Payment Information</h2>
         <br>
         <label for="post-cardtype">Card Type:</label>
         <input id="post-cartype" name="CardType:" type="text" />
         <br>
         <br>
         <label for="post-cardnumber">Card Number:*</label>
         <input id="post-cardnumber" name="Cardnumber:*" type="text" />
         <br>
         <br>
         <label for="post-expirationdate">Expiration Date (MM/YY):*</label>
         <input id="post-expirationdate" name="Expiration Date (MM/YY):*" type="text" />
         <br>
         <br>
         <button type="submit">Submit Payment</button>
   

    </form>
    
</body>
</html>
