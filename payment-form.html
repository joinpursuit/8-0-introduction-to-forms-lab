<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Payment Form</h1>
    <form> 
    
    <p>Required fields are marked by <u>*</u></p>
    
    <h2>Contact Information</h2>

    <input type="radio" id="prefix" name="prefixes" value="Mr." checked /> Mr. <br>
    <input type="radio" id="prefix" name="prefixes" value="Ms." /> Ms. <br>
    <input type="radio" id="prefix" name="prefixes" value="Mrs." /> Mrs. <br>
    <input type="radio" id="prefix" name="prefixes" value="Mx." /> Mx. <br>

<br>
    <label for="name"> Name:* </label> 
    <input type="text" id="name" name="fullname" placeholder="Name" required />
<br>
<br>
    <label for="email"> Email:*</label>
    <input type="email" id="email" name="email" placeholder="Email" required />
<br>
<h2>Payment Information</h2>
<br>
    <label for="cardType">Card Type: </label>
    <select name="cardType" id="cardType">
        <option value="visa">Visa</option>
        <option value="mastercard">Mastercard</option> 
        <option value="american-express">American Express</option>
        <option value="discover">Discover</option>
    </select>
<br>
<br>
    <label for="cardNum">Card Number:* </label>
    <input type="tel" id="cardnumber" name="cardNum" placeholder="xxxx xxxx xxxx xxxx" required />

<br>
<br>
    <label for="expDate">Expiration Date (MM/YY):* </label>
    <input type="text" id="date" name="expDate" placeholder="mm/yy" required/>

<br>
<br>
<input type="submit" value="Submit Payment"> />
</form>
</body>
</html>
