<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    
    <h1>Payment Form</h1>
    <br>
    <p>Required fields are marked by <u>*</u></p>

</head>
<body>
<h2>Contact Information</h2>

<form>
    <input type="radio" id="Mr." name="prefix" value="Mr." checked/>Mr.<br>
    <input type="radio" id="Ms." name="prefix" value="Ms."/>Ms.<br>
    <input type="radio" id="Mrs." name="prefix" value="Mrs.">Mrs.<br>
    <input type="radio" id="Mx." name="prefix" value="Mx.">Mx.<br>
    <br>
    <label>
        Name:*
        <input type="text" id="full name" placeholder="Name" required>
    </label>
    <br>
    <br>
    <label>
        Email:*
        <input type="email" id="email" placeholder="Email" required>
    </label>
    <br>
    <h2>Payment Information</h2>
    <br>
    <label>
        Card Type:
        <select id="card type" name="card">
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="american-express">American Express</option>
            <option value="discover">Discover</option>
        </select>
    </label>
    <br>
    <br>
    <label>
        Card Number:*
        <input type="text" id="card number" placeholder="xxxx xxxx xxxx xxxx" required> 
    </label>
    <br>
    <br>
    <label>
        Expiration Date (MM/YY):* 
        <input type="text" placeholder="mm/yy" required>
    </label>
    <br>
    <br>
    <input type="submit" value="Submit Payment">
    
    
</form>
    
</body>
</html>
