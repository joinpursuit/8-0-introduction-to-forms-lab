<!DOCTYPE html>
<html>
  <head>
    <title>My Title</title>
  </head>
  <body>
    <h1>Payment Form</h1>
	<p>Required fields are marked by *</p>
	<h2>Contact Information</h2>
	
	<label>
	Mr.
  	<input id="mr." name="honorific" type="radio" value="mr." checked />
	</label>
	
	<label>
	Ms.
  	<input id="ms." name="honorific" type="radio" value="ms." />
	</label>

	<label>
	Mrs.
	<input id="mrs." name="honorific" type="radio" valued="mrs." />
	</label>
	
	<label>
	Mx.
	<input id="mx." name="honorific" type="radio" valued="mx." />
	</label>

	<form>
  	<label>Name:*</label>
  	<input id="name" name="name" type="text" placeholder="Name" required />

  	<label>Email:*</label>
  	<input id="email" name="email" type="email" placeholder="Email" required />

	<h2>Payment Information</h2>

	<label>
  	Card Type:
  	<select id="card type" name="card type">
    	<option value="visa">Visa</option>
    	<option value="mastercard">Mastercard</option>
    	<option value="american-express">American Express</option>
	<option value="discover">Discover</option>
  	</select>
	</label>

  	<label>Card Number:*</label>
  	<input id="card number" name="card number" type="text" placeholder="xxxx xxxx xxxx xxxx" required />

  	<label>Expiration Date (MM/YY):*</label>
  	<input id="expiration date" name="expiration date" type="text" placeholder="mm/yy" required />
	</form>
	

	<input type="submit" value="Submit Payment" />

  </body>
</html>
