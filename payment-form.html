<!DOCTYPE html>

<html>
    <head>
        <title>Give me Money</title>
    </head>
    <body>
        <form>
            <h1>Payment Form</h1>
            <p>Required fields are marked by *</p>
            <h2>Contact Information</h2>
            <input type="radio" name="title" value="Mr" checked>
            <label>Mr.</label>
            <br>
            <input type="radio" name="title" value="Ms">
            <label>Ms.</label>
            <br>
            <input type="radio" name="title" value="Mrs">
            <label>Mrs.</label>
            <br>
            <input type="radio" name="title" value="Mx">
            <label>Mx.</label>
            <br><br>
            <label>Name:*</label>
            <input type="text" name="name" placeholder='Name' required>
            <br><br>
            <label>Email:*</label>
            <input type="email" name="email" placeholder="Email" required>
            <br><br>
            <h2>Payment Information</h2>
            <br>
            <label>Card Type:</label>
            <select>
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="american-express">American Express</option>
                <option value="discover">Discover</option>
            </select>
            <br><br>
            <label>Card Number:*</label>
            <input type="tel" name="cardNumber" placeholder="xxxx xxxx xxxx xxxx" required>
            <br><br>
            <label>Expiration:*</label>
            <input type="text" name="expiration" placeholder="mm/yy" required>
            <br><br>
            <input type="submit" value="Submit Payment">
            
        </form>

    </body>
</html>
