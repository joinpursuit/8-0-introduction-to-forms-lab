<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <h1>Payment Form</h1>

    <p>Required fields are marked by <u>*</u></p>

    <h2>Contact Information</h2>
    
    <form>
        <label>
            <input id="mr" name="title" type="radio" value="mr" checked />
            Mr.
        </label>
        <br>

        <label>
            <input id="ms" name="title" type="radio" value="ms" />
            Ms.
        </label>
        <br>

        <label>
            <input id="mrs" name="title" type="radio" value="mrs" />
            Mrs.
        </label>
        <br>

        <label>
            <input id="mx" name="title" type="radio" value="mx" />
            Mx.
        </label>
        <br>
        <br>

        <label for="name">
            Name:*
            <input id="name" name="name" type="text" placeholder="Name" required />
        </label>
        <br>
        <br>

        <label for="email">
            Email:*
            <input id="email" name="email" type="email" placeholder="Email" required />
        </label>
        <br>

        <h2>Payment Information</h2>

        <label>
            Card Type: 
                <select id="card-type" name="card-type">
                    <option value="visa"> Visa</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="american-express">American Express</option>
                    <option value="discover">Discover</option>
                </select>
        </label>
        <br>
        <br>

        <label>
            Card Number:* 
            <input id="card-number" name="card-number" type="tel" placeholder="xxxx xxxx xxxx xxxx" required />
        </label>
        <br>
        <br>

        <label>
            Expiration Date (MM/YY):*
            <input id="expiration" name="expiration" type="text" placeholder="mm/yy" required />
        </label>
        <br>
        <br>

        <input type="submit" value="Submit Payment"/>

    </form>

</body>
</html>
