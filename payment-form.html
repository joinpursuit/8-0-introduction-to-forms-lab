<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
<form>
<fieldset>
    <h1>Payment Form</h1>
        <p>Required fields are marked by <u>*</u></p>
    <h2>Contact Information</h2>
        <input type="radio" id="Mr." name="pickOne" value="Mr" checked>Mr.<br>
        <input type="radio" id="Ms." name="pickOne" value="Ms">Ms.<br>
        <input type="radio" id="Mrs." name="pick  One" value="Mrs">Mrs.<br>
        <input type="radio" id="Mx." name="pickOne" value="Mx">Mx.<br>
        <br>
        <label for="Full Name"> Name:* </label>
        <input id="name" type="text" name="name" placeholder="Name" required> <br>
        <br>
        <label for="pass1">Email:*</label>
        <input type="email" name="email" id="email" placeholder="Email" required><br>
    
    <h2>Payment Information</h2>
    
        <label for="card type">Card Type:</label>
        <select name="Card Type" id="Card Type">
            <option value="visa" checked>Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="american-express">American Express</option>
            <option value="discover">Discover</option>
        </select><br>
        <br>
        <label for="ccn">Card Number:*</label>
        <input id="ccn" type="tel" inputmode="numeric" placeholder='xxxx xxxx xxxx xxxx' required><br>
        <br>
        <label for="date">Expiration Date (MM/YY):*</label>
        <input type="text" name="edate" id="edate" placeholder='mm/yy' required><br>
    <br>
    <button input type="submit">Submit</button>
</fieldset>
</form>
</body>
</html>
