<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./images/paymentForm.png" alt="IMAGEN">
    <h1>Payment Form</h1>
    <form action="">
        <p>Required fields are marked by *</p>
        <h2>Contact Information</h2> 
            <input type="radio" id="mr" name="myradio" checked/> <label for="mr">Mr.</label><br>
            <input type="radio" id="ms" name="myradio"/> <label for="ms">Ms.</label><br>
            <input type="radio" id="mrs" name="myradio" /> <label for="mrs">Mrs.</label><br>
            <input type="radio" id="mx" name="myradio" /> <label for="mx">Mx.</label><br>
        <label for="nombre" >Name:* </label><input type="text" id="nombre"  placeholder="Name"  required><br><br>
        <label for="email" >Email:* </label><input type="email" id="email" placeholder="Email" required>
        
        <h2>Payment Information</h2>

        <label for="tarjetas">Card Type:</label>
        <select name="tarjetas" id="tarjetas">
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="american-express">American Express</option>
            <option value="discover">Discover</option>
        </select><br><br>
        <label for="card">Card Number:* </label> <input type="text" id="card" placeholder='xxxx xxxx xxxx xxxx' required><br>
        <label for="expi">Expiration Date(MM/YY):* </label> <input type="text" id="expi" placeholder='mm/yy' required><br>
        
        <input type="submit" value="Submit Payment" />

        
    </form>
</body>
</html>
