<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <h1>Payment Form</h1>
    <br>
    <p>Required fields are marked by <u>*</u></p>
    <br>

    </head>
<body>
    <form>
    <h2>Contact Information</h2>
    <br>

   
    <input type="radio" id="Mr." name="prefix" value="Mr." checked="checked">
    <label for="Mr.">Mr.</label><br>
    <input type="radio" id="Ms." name="prefix" value="Ms."> 
    <label for=" Ms.">Ms.</label><br>
    <input type="radio" id="Mrs." name="prefix" value="Mrs.">
    <label for=" Mrs.">Mrs.</label><br>
    <input type="radio" id="Mx." name="prefix" value="Mx.">
    <label for=" Mx.">Mx.</label><br>
   <br>

    
        <label for="name">Name:*</label>
        <input id="name" name="name" type="text" placeholder="Name" required><br><br> 
        <label for="email">Email:*</label>
        <input id="email" name="email" type="email" placeholder="Email" required><br><br>
        <br>

    <h2>Payment Information</h2>

    <label>Card Type:
     <select id="card-type" name="card-type">
        <option value="visa">Visa</option>
        <option value="mastercard">Mastercard</option>
        <option value="american-express">American Express</option>
        <option value="discover">Discover</option>
     </select>
     </label>

     <br>
     <br>

     <label>
        Card Number:*
     <input id="card-number" name="card-number" type="text" placeholder="xxxx xxxx xxxx xxxx" required>
     </label>
    
    <br>
    <br>

    <label>
        EXPIRATION DATE(MM/YY):*
       <input id="expiration-date" name="expiration-date" type="text" placeholder="mm/yy" required>
    </label>

    <br>
    <br>
    
    <input id="submit-payment" name="submit-payment" type="submit" value="Submit Payment">


    


   
    </form>


    
</body>
</html>
