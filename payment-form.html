<!DOCTYPE html>
<html>
<title>Payment Form</title>
<h1>Payment Form</h1>
<form>
    <p>Required fields are marked by <u>*</u></p>
    <h2>Contact Information</h2>
    <input type="radio" name="title" id="mr" value="Mr." checked>
    <label for="mr">Mr.</label><br>
    <input type="radio" name="title" id="ms" value="Ms.">
    <label for="ms">Ms.</label><br>
    <input type="radio" name="title" id="mrs" value="Mrs.">
    <label for="mrs">Mrs.</label><br>
    <input type="radio" name="title" id="mx" value="Mx.">
    <label for="mx">Mx.</label><br><br>

<label for="name">Name:*</label>
<input type="text" name="name" placeholder="Name" required>
<br><br>
<label for="email">Email:*</label>
<input type="email" name="email" placeholder="Email" required autocomplete="off"><br>
<h2>Payment Information</h2>

<label for="card-type">Card Type: </label>
<select id="card-type" name="card type">
    <option value="visa" name="card type" selected>Visa</option>
    <option value="mastercard" name="card type">Mastercard</option>
    <option value="american-express" name="card type">American Express</option>
    <option value="discover" name="card type">Discover</option>
</select>
    <br><br>
<label for="card-number">Card Number:*</label>
<input type="tel" name="card-number" minlength="16" maxlength="16" placeholder="xxxx xxxx xxxx xxxx" required>
<br><br>
<label for="exp-date">Expiration Date (MM/YY):* </label>
<input type="text" name="exp-date" minlength="5" maxlength="5" placeholder="mm/yy" required>
<br><br>
<input type="submit" value="Submit Payment">




</form>

</body>
</html>
