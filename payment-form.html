<!DOCTYPE html>
<h1> Payment Form</h1>

<p>Required fields are marked by <u>*</u></p>

<h2>Contact Information</h2>

<form>
    <input type="radio" name="prefix" value="Mr." checked> Mr.<br>
    <input type="radio" name="prefix" value="Ms."> Ms.<br>
    <input type="radio" name="prefix" value="Mrs."> Mrs.<br>
    <input type="radio" name="prefix" value="Mx."> Mx.
</form><!--form closing tag-->


    Name:*
    <input type="text" name="name" placeholder="Name" required><br>
    Email:*
    <input type="email" name="email" placeholder="Email" required><br>


<h2>Payment Information</h2>

Card Type: 
<select name="cards" id="card-selct">
    <option value="visa">Visa</option>
    <option value="mastercard">Mastercard</option>
    <option value="american-express">American Express</option>
    <option value="discover">Discover</option>
</select><br>

Card Number:*
<input type="tel" name="card-number" placeholder="xxxx xxxx xxxx xxxx" required><br>

Expiration Date (MM/YY):*
<input type="text" name="expiration" placeholder="mm/yy" required><br>


<input type="submit" value="Submit Payment"/>
</html>
