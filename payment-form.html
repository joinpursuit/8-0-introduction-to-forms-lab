<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=fo, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Payment Form</h1>

    <p>Required fields are marked by <u>*</u></p>

    <h2>Contact Information</h2>

    <form action="">
      <input type="radio" name="radio" id="" value="Mr." checked />
      <label for="">Mr.</label>\<br />

      <input type="radio" name="radio" id="" value="Ms." />
      <label for="">Ms.</label>
      <br />
      <input type="radio" name="radio" id="" value="Mrs." />
      <label for="">Mrs.</label>
      <br />
      <input type="radio" name="radio" id="" value="Mx." />
      <label for="">Mx.</label>
      <br />
      <label for="">Name:*</label>
      <input type="text" name="Name" placeholder="Name" required />
      <br />
      <label for="">Email:*</label>
      <input type="email" name="Email" placeholder="Email" required />
    </form>

    <h2>Payment Information</h2>

    <label for="">Card Type</label>
    <select name="visa" id="">
      <option value="visa" selected >Visa</option>
      <option value="mastercard">Mastercard</option>
      <option value="american-express">American Express</option>
      <option value="discover">Discover</option>
    </select>
    <br />
    <label for="">Card Number:*</label>
    <input
      type="text"
      name=""
      id=""
      placeholder="xxxx xxxx xxxx xxxx"
      required
    />
    <br />

    <label for="">Expiration Date (MM/YY):*</label>
    <input
      type="text"
      name=""
      id=""
      placeholder="mm/yy"
      required
    />
    <br />

    <input type="submit" value="Submit Payment">Submit Payment
  </body>
</html>
