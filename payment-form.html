<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
          <h1>Payment Form</h1> 
           <p>Required fields are marked by *</p>
           <h2>Contact Information</h2>
           <input type="radio" id="mr" name="prefix" value="mr" checked>Mr.<br/>
           <input type="radio" id="ms" name="prefix" value="ms">Ms.<br/>
           <input type="radio" id="mrs" name="prefix" value="mrs">Mrs.<br/>
           <input type="radio" id="mx" name="prefix" value="mx">Mx.<br/>
            <br/>
            <br>
            Name:*<input type="text" id="name" name="name" placeholder="Name" required>
           <br/>
           <br>
            Email:*<input type="email" id="email" name="email" placeholder="Email" required>
        
           <h2>Payment Information</h2>
           <br/>
            <label for="card type">Card Type:</label>
            <select name="card type" id="card type">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="american-express">American Express</option>
                <option value="discover">Discover</option>
            </select>
           <br>
           <br>
            Card Number:*<input type="text" id="card number" name="card number" placeholder="xxxx xxxx xxxx xxxx"required/>
           <br>
           <br>
           <input type="text" id="date" name="date" placeholder="mm/yy" required>
           <br>
           <br>
           <input type="submit" value="Submit Payment"/>
        </fieldset>
    
    </form>
</body>
</html>
