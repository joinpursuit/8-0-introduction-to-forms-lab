 <!DOCTYPE html>
 <html lang = "en">
     <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Introduction to Forms Lab -- Payment Form
        </title>
     </head>
     <body>
        <h1>Payment Form</h1>
        <p>Required fields are marked by *</p>
        <form action="">
            <h2>Contact Information</h2>
            <label>
                <input type="radio" name="prefix" id="prefixMr" checked /> 
                 Mr.
            </label> <br/>
            <label>
                <input type="radio" name="prefix" id="prefixMs" /> 
                Ms.
            </label> <br/>
            <label>
                <input type="radio" name="prefix" id="prefixMrs" /> 
                Mrs.
            </label> <br/>
            <label>
                <input type="radio" name="prefix" id="prefixMx" /> 
                Mx.
            </label> <br/> <br/>

            <label for="name">Name:*</label>
            <input type="text" name="name" id="name" placeholder = "Name" required /> <br/> <br/>
            <label for="email">Email:*</label>
            <input type="email" name="email" id="email" placeholder = "Email" required />
            <h2>Payment Information</h2> <br />

            <label for="cardPayment">Card Type:</label>

            <select name="paymentType" id="cardPayment">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="american-express">American Express</option>
                <option value="discover">Discover</option>
            </select> <br /> <br />

            <label for="cardNumber">Card Number:*</label>
            <input type="tel" name="number" id="cardNumber" placeholder = "xxxx xxxx xxxx xxxx" required /> <br /> <br />
            <label for="expDate">Expiration Date (MM/YY):*</label>
            <input type="text" name="eDate" id="expDate" placeholder = "mm/yy" required /> <br /> <br />
            <input type="submit" name = "submit" id = "submit" value="Submit Payment" /> <br /> <br />

         </form>
     </body>
 </html>
