    <title>Payment Form</title>
</head>
<body>
    <h1>Payment Form</h1>

    <form>

        <label> <input type="radio"  name="name" id="name" /> Mx. </label> <br>
    <br>
    <label>
        Name:* <input type="text" name="name" placeholder="Name" required />

    </label>

    <br>

    <label>

        Email:* 
        <input type="email" name="email" placeholder="Email" required />

        <option value="visa">Visa</option>
        <option value="mastercard">Mastercard</option>
        <option value="american-express">American Express</option>
        <option value="discover">Discover</option>
        </select>
<br>

<label>Credit Card Number:*
     <input type="text" name="name" placeholder="xxxx xxxx xxxx xxxx" required/>

</label>

<label>Expriration Date (MM/YY):* 
    <input type="text" name="name" placeholder="mm/yy" required/>
    </label>
    <br>
    <br>
    <input type="submit" value="Submit Payment" required/>

    </form>
