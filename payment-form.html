<!DOCTYPE html>
<html>
  <head>
    <title>Payment Form</title>
  </head>
  <body>
    <h1>Payment Form</h1>

    <p>Required fields are marked by <u>*</u></p>

    <form>
        <h2>Contact Information</h2>
        <label>
            <input id="Mr." name="Prefix" type="radio" value="Mr." checked/>
            Mr.
          </label>
          <br>
          <label>
            <input id="Ms." name="Prefix" type="radio" value="Ms." />
            Ms.
          </label>
          <br>
          <label>
            <input id="Mrs." name="Prefix" type="radio" value="Mrs." />
            Mrs.
          </label>
          <br>
          <label>
            <input id="Mx." name="Prefix" type="radio" value="Mx." />
            Mx.
          </label>
        <br>
        <br>
        <label for="post-title">
            Name:*
            <input id="post-title" name="title" type="text" placeholder="Name" required/>
          </label>
          
        <br>
        <br>
        <label for="Email">
            Email:*
            <input id="Email" name="Email" type="email" placeholder="Email" required/>
          </label>    
        <br>
        <br>
        <h2>Payment Information</h2>
        <label>
            Card Type:
            <select id="Card-Type" name="Card-Type">
              <option value="visa">Visa</option>
              <option value="mastercard">Mastercard</option>
              <option value="american-express">American Express</option>
              <option value="discover">Discover</option>
            </select>
          </label>
          <br>
          <br>

          <label for="Card Number">
            Card Number:*
            <input id="Card-Number" name="Card-Number" type="number" placeholder="xxxx xxxx xxxx xxxx" required/>
          </label>  

          <br>
          <br>

          <label for="Expiration Date">
            Expiration Date (MM/YY):*
            <input id="Expiration Date" name="Expiration Date" type="text" placeholder="mm/yy" required/>
          </label>  

          <br>
          <br>
        <input type="submit" value="Submit Payment" />
    </form>
  </body>
</html>
